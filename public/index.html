<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Kitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Full Screen Loader -->
    <div id="loader-overlay" class="loader-overlay" style="display: none;">
        <div class="loader-spinner"></div>
    </div>

    <header>
        <nav>
            <a href="index.html" class="logo">Virtual Kitchen</a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or type">
                <button id="searchButton">Search</button>
            </div>
            <ul>
                <li><a href="/login.html" id="login-link">Login</a></li>
                <li><a href="/register.html" id="register-link">Register</a></li>
                <li><a href="/add-recipe.html" id="add-recipe-link" style="display:none;">Add Recipe</a></li>
                <li><a href="#" id="logout-button" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Discover Recipes</h1>
        <div id="recipe-list" class="recipe-grid">
            <!-- Skeleton loaders will be inserted here by JavaScript -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Virtual Kitchen. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js"></script>

</html>
